<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="score score-1">
            <img src="assets/x.svg" alt="x">
            <p class="name">Player 1</p>
            <p class="player-one-score"></p>
        </div>
        <div class="main">
            <h1 class="title">Tic Tac Toe</h1>
            <h2 class="turn"></h2>
            <div class="board"></div>
        </div>
        <div class="score score-2">
            <img src="assets/circle.svg" alt="o">
            <p class="name">Player 2</p>
            <p class="player-two-score"></p>
        </div>
    </div>
</body>
</html>
